[build]
builder = "nixpacks"
buildCommand = "pip install --no-cache-dir --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements-railway.txt && pip install --no-cache-dir https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.0/en_core_web_sm-3.7.0-py3-none-any.whl && python download_nltk_data.py"

[deploy]
startCommand = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
