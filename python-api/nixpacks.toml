[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python download_nltk_data.py"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1"
